<html>
	<head>
		<title>Addition App</title>
		<style>
			*{font-size : 60px; font-family : Calibri;}
			body{background-color : lightyellow;}
		</style>
		<script>
			function find()
			{
				event.preventDefault();
				let num1 = document.getElementById("num1");
				let num2 = document.getElementById("num2");
				let msg = document.getElementById("msg");
				
				if (num1.value == "")
				{
					alert("First Entry is Empty.");
					num1.focus();
					msg.innerHTML= "";
					return;
				}

				if (num2.value == "")
				{
					alert("Second Entry is Empty.");
					num2.focus();
					msg.innerHTML= "";
					return;
				}

				let n1 = parseFloat(num1.value);
				let n2 = parseFloat(num2.value);
				let result = n1 + n2;
				msg.innerHTML = result;
			}
		</script>
	</head>
	<body>
		<center>
			<h1>Addition App by YB</h1>
			<form onsubmit = "find()">
				<input type = "number" placeholder = "Please Enter a Number" step = "0.01" id = "num1"/>
				<br><br>
				<input type = "number" placeholder = "Please Enter a Number" step = "0.01" id = "num2"/>
				<br><br>
				<input type = "submit" value = "Add"/>
			</form>
			<h1 id = "msg"></h1>
		</center>
	</body>
</html>
